<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Contact Start -->
    <div class="contact" id="contact">
        <div class="container">
            <div class="section-header">
                <h3>Contact Me</h3>
                <p>
                    Please use the form below to provide your details and message. I will respond promptly to address any inquiries or discuss potential opportunities.
                </p>
            </div>

            <div class="row align-items-center">
                <div class="col-md-6">
                    <div class="contact-info">
                        <p><i class="fa fa-user"></i>Vineetha Abilash</p>
                        <p><i class="fa fa-tag"></i>Senior Expert, QA and ASPICE Consultant</p>                            
                        <p><i class="fa fa-envelope"></i><a href="mailto:info@example.com">vineetha.cochin@gmail.com</a></p>                        
                        <div class="social">                                
                            <a href="https://www.linkedin.com/in/vineetha-abilash-64886797?utm_source=share&utm_campaign=share_via&utm_content=profile&utm_medium=ios_app" target="_blank"><i class="fa fa-linkedin"></i></a>                             
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form">
                        <form id="submit-form"  action="" method="">
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <input type="text" name="name" class="form-control" placeholder="Your Name" required/>
                                </div>
                                <div class="form-group col-md-6">
                                    <input type="email" name="email" class="form-control" placeholder="Your Email" required/>
                                </div>
                            </div>
                            <div class="form-group">
                                <input type="text" name="subject"  class="form-control" placeholder="Subject" required />
                            </div>
                            <div class="form-group">
                                <textarea class="form-control" name="message" rows="5" placeholder="Message" required></textarea>
                            </div>
                            <div><button type="submit">Send Message</button></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Contact End -->
</body>
</html>
